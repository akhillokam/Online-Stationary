
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
			<link rel="stylesheet" href="../css/register.css">
	</head>
	<body>
		<div class="login">
			<h1> Register </h1>
		<form target="_blank" onsubmit="try {return window.confirm(&quot;You are submitting information to an external page.\nAre you sure?&quot;);} catch (e) {return false;}">

					<b>Username:</b><input type="text" name="uname" size="50"><br><br>
					<b>Choose your email-id:</b><input type="text" name="email" size="40"><br><br>
					<b>Create a password:</b><input type="password" name="pwd" size="40"><br><br>
					<b>Confirm password:</b><input type="password" name="cpwd" size="40"><br><br>
						<b>Gender:</b>
						<input type="radio" name="gen">Male
						<input type="radio" name="gen">Female
						<input type="radio" name="gen">Other<br><br>
						<b>Year:</b>
						<select name="Year">
							<option value="1">1/4</option>
							<option value="2">2/4</option>
							<option value="3">3/4</option>
							<option value="4">4/4</option>
						</select>

						<b>Mobile Number:</b><input type="number" name="mobile" size="60"><br><br>
						<input type="submit" name="akhil" value="Submit">
						<input type="reset" name=" " value="Cancel">

				</select>
			</form>
		</div>
		</body>
</html>
